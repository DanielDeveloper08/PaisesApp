<div class="animate__animated animate__fadeInDown">
    <h2>Por País</h2>
    <div class="row">
        <div class="col">
            <app-filter-input 
            (onEnter)="onSubmit($event)"
            [placeholder]="'Buscar país'"
            >
            </app-filter-input>
        </div>
    </div>
</div>

<hr>

<div *ngIf="hasError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row">
    <div class="col" >
        <app-table *ngIf="!hasError" [countries]="countries" ></app-table>
    </div>
</div>
